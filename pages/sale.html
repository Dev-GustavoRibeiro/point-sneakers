<link rel="stylesheet" href="css/sale.css">

<div class="sale-area">
    <h2 class="my-5 h1 text-center">Sale</h2>
    <div class="d-flex justify-content-end">
        <p class="sort-text mt-2 mr-2 font-weight-bold">Sort:</p>
        <select class="sort-select form-control" name="order-select">
            <option value="Price">Price, low to high</option>
            <option value="Price">Price, high to low</option>
        </select>
    </div>
    <hr class="sale-line mb-5">
    <div class="container-fluid">
        <div class="row sneakers-row">
            <div class="card col-3 p-0 border-0 mr-5">
                <a href="#">
                    <img class="card-img-top w-100" src="imgs/sneakers-for-sale/liquidation/adidas-superstar-white.jpg"
                        alt="adidas-superstar-white">
                </a>
                <div class="card-body m-auto">
                    <p class="card-text text-center mb-0 font-weight-bold">ADIDAS</p>
                    <p class="card-text text-center">Adidas Superstar</p>
                    <div class="price d-flex">
                        <p class="card-text text-center mr-2">$39.00</p>
                        <p class="old-price card-text text-center">$65.00</p>
                    </div>
                </div>
            </div>
            <div class="card col-3 p-0 border-0">
                <a href="#">
                    <img class="card-img-top w-100" src="imgs/sneakers-for-sale/liquidation/nike-af1-black.jpg"
                        alt="nike-af1-black">
                </a>
                <div class="card-body m-auto">
                    <p class="card-text text-center mb-0 font-weight-bold">NIKE</p>
                    <p class="card-text text-center">Nike Air Force 1</p>
                    <p class="card-text text-center font-italic">Sold Out</p>
                </div>
            </div>
        </div>    
    </div>
</div>
